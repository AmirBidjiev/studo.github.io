<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://amirbidjiev.github.io/studo.github.io/client/back_image.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 300px;
        }
        button {
            padding: 20px;
            font-size: 20px;
            border: none;
            background-color: #0088cc;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            transition: background 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #0077b3;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button id="button1">Кнопка 1</button>
        <button id="button2">Кнопка 2</button>
        <button id="button3">Кнопка 3</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        document.getElementById("button1").addEventListener("click", function() {
            let data = "Нажата Кнопка 1";
            tg.sendData(data);
            alert("Данные отправлены: " + data);
        });

        document.getElementById("button2").addEventListener("click", function() {
            let data = "Нажата Кнопка 2";
            tg.sendData(data);
            alert("Данные отправлены: " + data);
        });

        document.getElementById("button3").addEventListener("click", function() {
            let data = "Нажата Кнопка 3";
            tg.sendData(data);
            alert("Данные отправлены: " + data);
        });
    </script>
</body>
</html>
